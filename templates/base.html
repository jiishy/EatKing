<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>吃京</title>
    {% load static %}
    <link href="{% static 'bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap3/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav>
        <ul class="nav nav-pills pull-right">
            {% if user.is_authenticated %}
            <li role="presentation">
                <a href="{% url 'user' %}">{{user.username}}</a>
            </li>
            <li role="presentation">
                <a href="{% url 'logout' %}">登出(<b>{{user.username}}</b>)</a>
            </li>
            {% else %}
            <li role="presentation">
                <a href="{% url 'login' %}">登录</a>
            </li>
            <li role="presentation">
                <a href="{% url 'signup' %}">注册</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <div class="header clearfix">
            <h1 class="text-muted"><a href="{% url 'index' %}">吃京</a></h1>
        </div>
        <section id="content">{% block content %}{% endblock %}</section>
        <footer class="footer"><p>&copy; 2017 吃京</p></footer>
    </div>
</body>
</html>
